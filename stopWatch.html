<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>stopWatch</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.digit{
			font-size: 40px;
		}
		.txt{
			font-size: 25px;
		}
		.btn{
			cursor: pointer;
			border: none;
			padding: 7px 25px;
		}
		#start{
			background: red;
		}
		#stop{
			background: green;
		}
		#reset{
			background: orange;
		}
	</style>
</head>
<body>
<div id="container">
	<div id="time-container">
		<span class="digit" id="hr">0</span>
		<span class="txt">hr</span>
		<span class="digit" id="min">0</span>
		<span class="txt">min</span>
		<span class="digit" id="sec">0</span>
		<span class="txt" >sec</span>
		<span class="digit" id="count">0</span>
	</div>

	<div class="btn-container">
		<button class="btn" id="start" onclick="start()">start</button>
		<button class="btn" id="stop" onclick="stop()">stop</button>
		<button class="btn" id="reset" onclick="reset()">reset</button>
	</div>
</div>
<script type="text/javascript">
	var hr=0;
	var min=0;
	var sec=0;
	var count=0;
	var timer=false;

	function start(){
		timer=true;
         stopwatch();

	}

	function stop(){
		timer=false

	}

	function reset(){
		timer=false
		hr=0;
		min=0;
		sec=0;
		count=0

		document.getElementById("count").innerText="0";
			document.getElementById("sec").innerText="0";
			document.getElementById("min").innerText="0";
			document.getElementById("hr").innerText="0";

	}

	function stopwatch(){
		if(timer==true){
			count+=1;

			if(count==100){
				sec+=1;
				count=0;
			}
			if(sec==60){
				min+=1;
				sec=0;
				count=0;
			}
			if(min==60){
				hr+=1;
				sec=0;
				min=0;
				count=0;
			}

			document.getElementById("count").innerText=count;
			document.getElementById("sec").innerText=sec;
			document.getElementById("min").innerText=min;
			document.getElementById("hr").innerText=hr;



			setTimeout("stopwatch()",10)
		}

	}





</script>

</body>
</html>
